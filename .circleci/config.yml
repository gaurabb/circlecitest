version: 2
jobs:
   test:
     docker:
       - image: circleci/ruby:2.3.4
     steps:
       - checkout
       - run:
          name: Install Dawnscanner
          command: 'gem install dawnscanner'
       - run:
          name: Run Dawnscanner
          command: 'dawn railsgoat/ -F /home/circleci/project/dawnscanner_results.txt'
       - run:
          name: View results
          command: 'sudo cat /home/circleci/project/dawnscanner_results.txt'
workflows:
 version: 2
 build_and_test:
  jobs:
    - test 